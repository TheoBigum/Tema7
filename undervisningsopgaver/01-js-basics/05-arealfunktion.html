<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 areal funktion</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Længde</p>
    <input type="text" id="laengde">
    <p>bredde</p>
    <input type="text" id="bredde">
    <br>
    <br>
    <br>
    <button>Klik her, for at regne areal</button>


    <script>
        document.querySelector("button").addEventListener("click", click_areal);

        function click_areal() {
            let length = document.querySelector("#laengde").value;
            let width = document.querySelector("#bredde").value;
            let resultat = `Arealet er ${areal(length, width)}`;

            if (resultat < 0) {
                alert("Arealet må ikke være negativt")
            } else {
                console.log(resultat);
            }
        }

        function areal(l, b) {
            return (l * b);
        }

    </script>
</body>

</html>
