<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>02 indhold</title>

    <style>
        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;

        }

        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

    </style>


</head>



<body>

    <div id="content">
        <div class="firkant">

        </div>

        <div class="cirkel">


        </div>

    </div>


    <script>
        let firkant = document.querySelector(".firkant");
        firkant.textContent = "Grøn firkant";

        let cirkel = document.querySelector(".cirkel");
        cirkel.textContent = "Rød cirkel";

    </script>




</body>




</html>
